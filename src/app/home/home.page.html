<ion-header>
  <ion-toolbar>
    <ion-title>RxJs Exec</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list-header>
    <ion-label>Select functions to show the results</ion-label>
  </ion-list-header>
  <ion-list>
    <ion-item>
      <ion-label style="background-color: rgba(255, 0, 0, 0.2);">Name</ion-label>
      <ion-item>
        <ion-select value="forkJoin" interface="popover" (ionChange)="callFunction($event)">
          <ion-select-option value="forkJoin">forkJoin</ion-select-option>
          <ion-select-option value="zip">zip</ion-select-option>
          <ion-select-option value="combineLatest">combineLatest</ion-select-option>
          <ion-select-option value="merge">merge</ion-select-option>
          <ion-select-option value="map">map</ion-select-option>
          <ion-select-option value="switchMap">switchMap</ion-select-option>
          <ion-select-option value="takeUntil">takeUntil</ion-select-option>
          <ion-select-option value="subject">subject</ion-select-option>
          <ion-select-option value="behaviorSubject">behaviorSubject</ion-select-option>
          <ion-select-option value="replaySubject">replaySubject</ion-select-option>
          <ion-select-option value="default">default</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let post of posts; let index = index" detail>
      <ion-thumbnail slot="start">
        <img src = 'https://i.pravatar.cc/150?img=70'>
      </ion-thumbnail>
      <ion-item lines="none">
        <ion-label>{{post.title}}</ion-label>&nbsp;
        <ion-input>{{post.body}}</ion-input>
      </ion-item>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
