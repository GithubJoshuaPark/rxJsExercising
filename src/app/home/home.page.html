<ion-header>
  <ion-toolbar>
    <ion-title>RxJs Exec</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label>Enter a value to store:</ion-label>
    <ion-input [(ngModel)]="inputValue"></ion-input>
  </ion-item>
  <ion-button (click)="handleSave()">Save</ion-button>
  <ion-item *ngIf="storedValue">
    <ion-label>Stored value:</ion-label>
    <ion-text>{{ storedValue }}</ion-text>
  </ion-item>
  <ion-item>
    <ion-label>showOfAndFromEx</ion-label>
    <ion-button (click)="showOfAndFromEx()" expand="block" shape="round">
      Click me
    </ion-button>
  </ion-item>

  <ion-list-header>
    <ion-label>New This Week</ion-label>
    <ion-button>See All</ion-button>
  </ion-list-header>
  <ul>
    <li *ngFor="let post of posts">{{ post?.title }} (by {{ post?.author }})</li>
  </ul>

  <ion-list>
    <ion-item *ngFor="let item of items; let index = index" detail>
      <ion-thumbnail slot="start">
        <img src = 'https://i.pravatar.cc/150?img=70'>
      </ion-thumbnail>
      <ion-button (click)="onClick(index)" expand="block" fill="clear" shape="round">
        {{ item?.label }}
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
